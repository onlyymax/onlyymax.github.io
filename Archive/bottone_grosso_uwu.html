<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con icone SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .social-container {
            width: 180px;
            display: flex;
            justify-content: center;
            background-color: #282828;
            border-radius: 10px;
            padding: 10px;
        }

        .social-container img {
            width: 40px;
            height: 40px;
            margin: 0 4px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .social-container img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="social-container">
        <img src="/images/instagram.svg" alt="Instagram" class="image-zoom">
        <img src="/images/telegram.svg" alt="Telegram" class="image-zoom">
        <img src="/images/whatsapp.svg" alt="WhatsApp" class="image-zoom">
        <img src="/images/github.svg" alt="GitHub" class="image-zoom">
    </div>
</body>

</html>
